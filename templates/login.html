{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron">

  <div class="login-icon">
    <h2 class="animated fadeInUp">Login</h2>
    <h4 class="animated fadeInUp">Welcome to <small>News Aggregator App</small></h4>
  </div>

  <div class="login-form">
    <form method="POST" action="" class="form-signin animated fadeInUp">
              
      <div class="form-group animated fadeInUp">
        <input type="text" class="form-control login-field" placeholder="Enter username" id="login-name" name="username" required autofocus value={{request.form.username}}>
        <label class="login-field-icon fui-user" for="login-name"></label>
      </div>

      <div class="form-group animated fadeInUp">
        <input type="text" name="password" class="form-control login-field" value="" id="login-pass" required autofocus value={{request.form.password}}>
        <label class="login-field-icon fui-lock" for="login-pass"></label>
      </div>

      <p><input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit"></p>
      
    </form>
  </div>

</div>


{% endblock %}
